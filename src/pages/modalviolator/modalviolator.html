<ion-header>

  <ion-navbar>
    <ion-title>Violator's Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-item>
    <ion-avatar item-left>
      <img src="../../assets/img/avatar1.png">
    </ion-avatar>
    <h2>{{violator.strDriverFirstName}}</h2>
    <p>{{violator.strDriverLastName}}</p>
  </ion-item>

     <ion-list>
      <ion-list *ngFor="let violationDetails of violationsObject">
          <ion-item>
          <ion-icon name="car" item-left></ion-icon>
            Violation Code
          <p item-right>{{violationDetails.strViolationCode}}</p>
          </ion-item>
          <ion-item>
            <ion-icon name="cash" item-left></ion-icon>
            Violation Description
            <p item-right>{{violationDetails.strViolationDescription}}</p>
          </ion-item>
          <ion-item>
            <ion-icon name="cash" item-left></ion-icon>
            Violation Price
            <p item-right>{{violationDetails.dblPrice}}</p>
          </ion-item>   
      </ion-list>
    </ion-list>
</ion-content>
