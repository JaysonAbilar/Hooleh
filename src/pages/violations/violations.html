<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Violations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let violationsDetails of violationsObject" text-wrap>
            <ion-label>
                <h3>{{violationsDetails.strViolationDescription}}</h3>
                <h4>Php {{violationsDetails.dblPrice}}</h4>
                <p>{{violationsDetails.strViolationCode}}</p>
            </ion-label>
            <ion-checkbox [(ngModel)]="violationsDetails.isChecked" color="secondary" checked="false" (click)="print(violationsDetails)"></ion-checkbox>
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
    <button ion-button full color="secondary" icon-left (click)="confirmSelectedViolations()">
      <ion-icon name="done-all"></ion-icon>
      Fine Ticket
    </button>
</ion-footer>
