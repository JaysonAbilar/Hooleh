  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Violations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let violationsDetails of violationsObject" text-wrap>
            <ion-label>
                <h3>{{violationsDetails.strViolationDescription}}</h3>
                <h4>Php {{violationsDetails.dblPrice}}</h4>
                <p>{{violationsDetails.strViolationCode}}</p>
            </ion-label>
            <ion-checkbox color="secondary" checked="false"></ion-checkbox>
        </ion-item>
    </ion-list>
    <button ion-button icon-left full color="secondary">
      <ion-icon name="add"></ion-icon>
      Add Violation
    </button>

</ion-content>
