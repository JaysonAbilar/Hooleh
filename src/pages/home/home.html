<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click) = "presentTicket()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list-header>
    Today's Violators
    </ion-list-header>
  <ion-item (click) = "presentModal()">
    <ion-avatar item-left>
      <img src="../../assets/img/avatar1.png">
    </ion-avatar>
    <h2>Rafael Versoza</h2>
    <p>Beating the red light</p>
  </ion-item>
  <ion-item>
    <ion-avatar item-left>
      <img src="../../assets/img/avatar2.png">
    </ion-avatar>
    <h2>Catherine Corpuz</h2>
    <p>Over Speeding</p>
  </ion-item>
  <ion-item>
    <ion-avatar item-left>
      <img src="../../assets/img/avatar3.png">
    </ion-avatar>
    <h2>Anthony Herrera</h2>
    <p>Broken Taximeter Seal</p>
  </ion-item>
  <ion-item>
      <ion-avatar item-left>
      <img src="../../assets/img/avatar4.png">
    </ion-avatar>
    <h2>Alex Brown</h2>
    <p>Driving without license</p>
  </ion-item>
</ion-list>


</ion-content>
