<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Violator's Ticket</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click) = "presentTicket()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
<ion-searchbar
  [(ngModel)]="searchedDriverLicense"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInputSearch(searchedDriverLicense)"
  (ionCancel)="onCancelSearch()">

</ion-searchbar>
<ion-list>
  <ion-list-header>
    Today's Violators
  </ion-list-header>
  <ion-item *ngFor="let violatorsTodayDetails of violatorsTodayObject" (click)="getDriverViolations(violatorsTodayDetails)"> 
    <ion-avatar item-left>
      <img src="assets/img/avatar1.png">
    </ion-avatar>
    <h2>{{violatorsTodayDetails.strDriverFirstName}} {{violatorsTodayDetails.strDriverLastName}}</h2>
    <p>{{violatorsTodayDetails.strDriverLicense}}</p>
  </ion-item>
  
</ion-list>

</ion-content>
