<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="loginbg">
    
<div class="logoContainer">
    <img src="assets/img/hooleh-logo.png" class="hoolehlogo">    
</div>
    
<ion-list>
    
    <ion-item class="loginUsername">
        <ion-icon name="contact" item-left></ion-icon>
        <ion-input [(ngModel)]="login.username" type="text" placeholder="Username"></ion-input>
    </ion-item>

    <ion-item class="loginPassword">
        <ion-icon name="lock" item-left></ion-icon>
        <ion-input [(ngModel)]="login.password" type="password" placeholder="Password"></ion-input>
    </ion-item>

</ion-list>

<div>
    <button (click)="loginUser(login.username,login.password)" ion-button full medium>Sign In</button>
</div>
    
</ion-content>
